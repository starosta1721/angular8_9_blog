<form [formGroup]="form" (ngSubmit)="submit()">
    <h1>
       Create new post 
    </h1>

    <div 
    class="form-control"
    [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
    class="form-control">
    <label for="title">Post Name:</label> 
    <input id="title" type="text" formControlName="title">

    <div 
        *ngIf="form.get('title').touched && form.get('title').invalid"
        class="validation">
        <small *ngIf="form.get('title').errors.required">Field Post Enter</small>
    </div>
   </div>

   <div class="form-control">
       <label>Post Content:</label>
       <quill-editor formControlName="text"></quill-editor>
   </div>

   <div 
    class="form-control"
    [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid}"
    class="form-control">
    <label for="author">Author Name:</label> 
    <input id="author" type="text" formControlName="author">

    <div 
        *ngIf="form.get('author').touched && form.get('author').invalid"
        class="validation">
        <small *ngIf="form.get('author').errors.required">Field Author Enter</small>
    </div>
   </div>

   <button 
   type="submit"
   class="btn btn-block btn-dark"
   [disabled]="form.invalid"
   >Create Post</button>
</form>
